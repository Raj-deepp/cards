<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="panel active" style="background-image: url('https://www.pixelstalk.net/wp-content/uploads/2016/05/White-Gtr-Wallpapers-HD.jpg')">
        <h3>Explore The World</h3>
      </div>
      <div class="panel" style="background-image: url('https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77700232442.jpg')">
        <h3>Wild Forest</h3>
      </div>
      <div class="panel" style="background-image: url('https://wallpaperaccess.com/full/681478.jpg')">
        <h3>Sunny Beach</h3>
      </div>
      <div class="panel" style="background-image: url('https://images7.alphacoders.com/120/1200438.jpg')">
        <h3>City on Winter</h3>
      </div>
      <div class="panel" style="background-image: url('https://rare-gallery.com/thumbs/2001452-mustang-red-ford-car.jpg')">
        <h3>Mountains - Clouds</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
